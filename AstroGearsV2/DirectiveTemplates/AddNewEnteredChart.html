<div class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-ng-click="$parent.CloseCreateNewChartForm();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Create New Entered Chart Data</h4>
                </div>
                <div class="modal-body form-horizontal container">
                    <div id="createStatus"></div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Subject Name
                        </label>
                        <div class="col-md-10">
                            <input id="createSubjectName" type="text" class="form-control entered-chart-data" data-ng-model="$parent.newChart.SubjectName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Birth/Event Location
                        </label>
                        <div class="col-md-10">
                            <input id="createSubjectLocation" type="text" class="form-control entered-chart-data" data-ng-model="$parent.newChart.SubjectLocation" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Birth/Event Date/Time
                        </label>
                        <div class="col-md-10">
                            <input id="createOriginDateTime" type="text" class="form-control entered-chart-data" data-ng-model="$parent.newChart.OriginDateTime" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Birth/Event Time Unknown
                        </label>
                        <div class="col-md-10">
                            <input id="createOriginDateTimeUnknown" type="checkbox" class="form-control entered-chart-data" data-ng-model="$parent.newChart.OriginDateTimeUnknown" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">
                            Chart Type
                        </label>
                        <div class="col-md-10">
                            <select id="createChartTypeId" class="form-control entered-chart-data" data-ng-options="option.ChartTypeName for option in $parent.chartTypeList track by option.ChartTypeId" data-ng-model="$parent.newChart.ChartType"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="$parent.CloseCreateNewChartForm()">Cancel</button>
                    <input type="button" class="btn btn-primary" id="confirmEnteredChartCreate" value="Confirm Entry" data-ng-click="$parent.AddNewChart()" />
                </div>
            </div>
        </form>
    </div>
</div>
